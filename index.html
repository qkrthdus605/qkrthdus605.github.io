        <h1>박소연을 소개합니다</h1>
        <h2>박소연을 소개해요</h2><br>

        <!-- <form action="전송받을 대상"> 파일 이름이 들어가도 됨
            <사용자로부터 입력값을 받아들이는 태그들>
        </form>> -->
        <form action="전송받을 대상">
            아이디 : <input type="text" name="id">
            비밀번호 : <input type="password" name="pw">
            <div class="form-group">
              <label for="exampleInputEmail1">이메일 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">암호</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">파일 업로드</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">여기에 블록레벨 도움말 예제</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 입력을 기억합니다
              </label>
            </div>
            <input type="submit" class="btn btn-info">
          </form><br>
        <img src="맛있는거.jpg" height="" width="300">
        <br>
        <h3>맛있어 보이죵ㅎㅎ^-^</h3>
        <form action="전송받을 대상">
            <h2>나의 일기장</h2>
            제목 : <input type="text" name="diary_title"><br>
            글의 종류 : <select name="글의 종류">
                <option value="goodday">좋은날</option>
                <option value="sadday">슬픈날</option>
                <option value="soso">그저그런날</option> 
                <!-- value는 위의 썼던 name과 비슷 -->
            </select><br>
            내용 : <br>
            <textarea name="diary_content" cols="30" rows="20"></textarea>
            <br><input type="submit">
        </form><br>
        <!-- 부트스트랩으로 그래프 넣기 -->
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40% Complete (success)</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <span class="sr-only">20% Complete</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
              <span class="sr-only">60% Complete (warning)</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
              <span class="sr-only">80% Complete (danger)</span>
            </div>
          </div>

      <!-- ul/ol>li*개수 -> 탭 -->
